<main id="main-container">
  <div class="contact-form-container-wrapper">
    <div class="background-image-container"></div>
    <div class="contact-form-container">
      <h2>Contact</h2>
      <label class="mt-3">For all pricing and booking inquiries , please fill out the form below. Please include as much
        relevant information as possible, for example, the location of the project, amount of images needed, intended
        usage of the images, and timeframe for project completion. I look forward to hearing from you.</label>
      <form id="contact-form" class="mt-3">
        <div class="row">
          <div class="col form-group">
            <label for="first-name">First Name</label>
            <input class="form-control" id="first-name" required>
          </div>
          <div class="col form-group">
            <label for="last-name">Last Name</label>
            <input class="form-control" id="last-name" required>
          </div>
        </div>
        <div class="row">
          <div class="col form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
        </div>
        <div class="row">
          <div class="col form-group">
            <label for="subject">Subject</label>
            <input class="form-control" id="subject" required>
          </div>
        </div>
        <div class="row">
          <div class="col form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="6" required></textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-primary float-right">Submit</button>
      </form>
    </div>
  </div>
</main>
